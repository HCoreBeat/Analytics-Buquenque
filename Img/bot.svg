<svg width="128" height="128" viewBox="0 0 128 128"
     xmlns="http://www.w3.org/2000/svg" class="bot-icon">

  <!-- Cabeza del robot -->
  <rect x="24" y="28" width="80" height="68" rx="6" ry="6"
        fill="#FFFFFF" stroke="#ffffff" stroke-width="4"/>

  <!-- Antena izquierda -->
  <line x1="34" y1="28" x2="34" y2="16"
        stroke="#1E88E5" stroke-width="4" stroke-linecap="round"/>
  <circle class="antenna-tip" cx="34" cy="10" r="6" fill="#1E88E5"/>

  <!-- Antena derecha -->
  <line x1="94" y1="28" x2="94" y2="16"
        stroke="#1E88E5" stroke-width="4" stroke-linecap="round"/>
  <circle class="antenna-tip" cx="94" cy="10" r="6" fill="#1E88E5"/>

  <!-- Ojos - Izquierdo -->
  <g class="bot-eye left-eye">
    <circle cx="42" cy="60" r="9" fill="#1E88E5"/>
    <circle cx="42" cy="60" r="4" fill="#FFFFFF"/>
  </g>

  <!-- Ojos - Derecho -->
  <g class="bot-eye right-eye">
    <circle cx="86" cy="60" r="9" fill="#1E88E5"/>
    <circle cx="86" cy="60" r="4" fill="#FFFFFF"/>
  </g>

  <!-- Boca (sonrisa) -->
  <path d="M55 78 Q64 82 75 78"
        fill="none" stroke="#1E88E5" stroke-width="6"
        stroke-linecap="round"/>

</svg>
